<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="vendor/apexcharts/styles.css" />
  </head>

  <body>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          <div class="text-right mt-3 mb-3 d-fixed">
            <a
              href="index.html"
              class="btn btn-outline-warning mr-2"
            >
              <span class="btn-text">Return to 3D Model</span>
            </a>
          </div>

          <div class="main">

            <div class="row mt-4 justify-content-center">
              <div class="col-md-5">
                <div class="box shadow mt-4">
                  <div id="swampPlot"></div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="box shadow mt-4">
                  <div id="riverPlot" class=""></div>
                </div>
              </div>
              <div class="col-md-4 align-self-center">
                <div class="box shadow mt-4 table-wrapper-scroll-y my-custom-scrollbar">
                  <div id="Legend">
                    <p>Legend</p>
                    <table class="table text-center">
                      <thead class='thead-dark'>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Patch Type</th>
                          <th scope="col">Patch on Rendering Edge</th>
                          <th scope="col">Patch Cut Off</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Gravel</td>
                          <td></td>
                          <td></td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Gravel</td>
                          <td>&#10003</td>
                          <td></td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td>Gravel</td>
                          <td></td>
                          <td>&#10003</td>
                        </tr>
                        <tr>
                          <th scope="row">4</th>
                          <td>Gravel</td>
                          <td>&#10003</td>
                          <td>&#10003</td>
                        </tr>
                        <tr>
                          <th scope="row">5</th>
                          <td>Clay</td>
                          <td></td>
                          <td></td>
                        </tr>
                        <tr>
                          <th scope="row">6</th>
                          <td>Clay</td>
                          <td>&#10003</td>
                          <td></td>
                        </tr>
                        <tr>
                          <th scope="row">7</th>
                          <td>Clay</td>
                          <td></td>
                          <td>&#10003</td>
                        </tr>
                        <tr>
                          <th scope="row">8</th>
                          <td>Clay</td>
                          <td>&#10003</td>
                          <td>&#10003</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="box shadow mt-4">
                  <div id="areaPlot"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="vendor/apexcharts/apexcharts.js"></script>
    <script src="vendor/apexcharts/sample.js"></script>
  </body>
</html>
